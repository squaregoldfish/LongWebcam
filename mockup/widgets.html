<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="main.css" />
    <title>
      Long Webcam
    </title>
  </head>
  <body>
  	<div id="preHeader">
      <img src="grass.png"/><img src="grass.png"/><img src="grass.png"/><img src="grass.png"/><img src="grass.png"/><img src="grass.png"/><img src="grass.png"/><img src="grass.png"/><img src="house1.png"/><img src="house1.png"/><img src="house2.png"/><img src="house1.png"/><img src="grass.png"/><img src="house2.png"/><img src="chimneys.png"/><img src="factory.png"/><img src="factory.png"/><img src="chimneys.png"/><img src="factory.png"/><img src="chimneys.png"/><img src="grass.png"/><img src="grass.png"/><img src="house2.png"/><img src="factory.png"/><img src="house2.png"/><img src="house1.png"/><img src="house1.png"/><img src="grass.png"/><img src="house2.png"/><img src="house1.png"/>
  	</div>
    <div id="accountControls">
      squaregoldfish
    </div>
    <div id="mainHeader" class="heading">
      <img src="logo.png" class="headingItem"/>
      <input id="search" type="text" class="headingItem headingSearch" placeholder="Find a camera" />
      <div class="headingStats">
        17 Cameras. 9,760 images.
      </div>
    </div>
    <div id="widgets">
      <div class="widget">
        <div class="widgetHeader">
          Latest Cameras
        </div>
        <div class="widgetContent">
          <img src="images/bird.jpg" class="imageWidgetImage"/>
          <div class="imageWidgetTitle widgetCamera">
            Helsinki Chapel of Silence
          </div>
        </div>
      </div>
      <div class="widget">
        <div class="widgetHeader">
          Favourite Cameras
        </div>
        <div class="widgetContent">
          <img src="images/fireworks.jpg" class="imageWidgetImage"/>
          <div class="imageWidgetTitle widgetCamera">
            Parliament Square
          </div>
        </div>
      </div>
      <div class="widget">
        <div class="widgetHeader">
          Recent Events
        </div>
        <div class="widgetContent">
          <table class="widgetTable">
            <tr>
              <td rowspan="2" class="widgetTableID">
                4 Jul 2017
              </td>
              <td>
                Harvest
              </td>
            </tr>
            <tr>
              <td class="widgetCamera">
                Idaho Potato Farm
              </td>
            </tr>
            <tr>
              <td rowspan="2" class="widgetTableID">
                18 Jun 2017
              </td>
              <td>
                Storm Surge
              </td>
            </tr>
            <tr>
              <td class="widgetCamera">
                Bondi Beach South View
              </td>
            </tr>
            <tr>
              <td rowspan="2" class="widgetTableID">
                16 Feb 2017
              </td>
              <td>
                Lord Mayor's Parade
              </td>
            </tr>
            <tr>
              <td class="widgetCamera">
                Birmingham New Street Station
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
