<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="openlayers4.0.1/ol.css" />
    <!-- This must come last as is overrides some styles in the openlayers css-->
    <link rel="stylesheet" type="text/css" href="map.css" />
    <title>
      Long Webcam
    </title>
    <script src="jquery-3.2.0.js"></script>
    <script src="openlayers4.0.1/ol.js"></script>
    <script src="map.js"></script>
    <script>
      $(document).ready(function() {

        var mapSource = new ol.source.Stamen({
          layer: "terrain",
          url: "https://stamen-tiles-{a-d}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png"
        });

        var map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
                source: mapSource
            }),
            new ol.layer.Vector({
              source: getCameraLayer(mapSource.getProjection()),
              style: new ol.style.Style({
                image: new ol.style.Circle({
                  radius: 10,
                  fill: new ol.style.Fill({
                    color: '#ff9900',
                    opacity: 1
                  })
                })
              })
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([10, 45]),
            zoom: 4
          })
        });
      });
    </script>
  </head>
  <body>
  	<div id="preHeader">

  	</div>
    <div id="accountControls">
      squaregoldfish
    </div>
    <div id="mainHeader" class="heading">

</html>
